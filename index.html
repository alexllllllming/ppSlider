<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
    #pptslider{
        margin-top: 50px;
        margin-left: 100px;
        width: 1160px;
        height: 540px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    #pptslider.fullScreen{
        margin:0;
        width:90%;
        height:90%;
    }
    #slideArea{
        float: left;
        width: 80%;
        height: 100%;
        background: url(bg.png);
        position: relative;
        overflow: hidden;
    }
    
    #slideNav{
        background: #fff;
        display:block;
        float: left;
        width: 19%;
        overflow: scroll;
        height: 100%;
        max-height:100%;
    }
    #slideNav ul{
        overflow: hidden;
        padding:0;
        margin:0;
        list-style: none;
    }

    #slideNav ul li{
        padding: 10px 0;
    }

    #slideNav li ul{
        display: none;
    }
    #slideNav li ul li{
        padding: 0;
    }
    #slideNav ul li a{
        display: inline-block;
        font-size: 1.1em;
        margin-left: 15px;
        padding: 1px 0 1px 15px;
        text-decoration: none;
        color: #999;
    }
    
    #slideNav li ul li a{
        font-size: 1.0em;
        padding-left: 30px;
        
    }

    #slideNav li ul li ul li a{
        font-size: 0.9em;
        padding: 2px 0 2px 45px;

    }
    #slideNav ul li a:hover,
    #slideNav ul li a.active{
        border-left: 1px solid #563d7c;
        color: #563d7c;
    }

    #slideNav ul li a.active{
        font-weight: bold;
        padding-left: 13px;
        border-left-width: 2px;
    }
    #slideNav li ul li a.active{
        font-weight: normal;
        padding-left: 28px;
    }
    #slideNav li ul li ul li a.active{
        font-weight: normal;
        padding-left: 43px;
    }
   
    
    #slideArea img{
        position: absolute;
        width: 100%;
        height: 100%;
        display: block;
    }
    #slideControl{
        position:relative;
        border: 1px solid #ccc;
        border-top-color: #fff;
        clear:both;
        background: url(gradient1.png) repeat-x #e9ecf1;
        width:100%;
        height: 40px;
    }
    #progressBar{
        border: 1px solid #ccc;
        clear:both;
        height:3px;
        width: 0;
        background: #563d7c;
    }



     #slideControl img, #slideControl span{
        display:inline-block;
        width:32px;
        height: 32px;
        margin: 5px 0 5px 6px;
        cursor:pointer;

    }

    .left-control-group, .full-screen, .right-control-group{
        display:inline-block;
        position: absolute;
    }
    .left-control-group{
        left: 5px;
    }

    .full-screen{
        left: 76%;
    }
    .right-control-group{
        right: 5px;
    }
    #slideControl span{ 
        position: absolute;
        left: -52px;
        top: 6px;
        width: 64px;
    }


</style>
</head>
<body>
<div id="pptslider">
    <div id="slideNav">
        <ul>
            <li>
                <a href='#' class='dropMenu'>简介</a>
                <!--
                <ul>
                    <li><a href="#">1-1</a></li>
                    <li><a href="#">1-2</a></li>
                    <li><a href="#">1-3</a></li>
                </ul>
                -->
            </li>
            <li>
                <a href='#' class='dropMenu'>致谢</a>
                <!--
                <ul>
                    <li><a href="#">2-1</a></li>
                    <li><a href="#">2-2</a></li>
                    <li><a href="#">2-3</a></li>
                </ul>
                -->
            </li>

        </ul>
    </div>
  

</div>
<script src='js/jquery.js'></script>
<script src='js/pptSlider.js'></script>
<script>
$(document).ready(function(){
    $("#pptslider").pptSlider();
});
</script>
</body>
</html>
